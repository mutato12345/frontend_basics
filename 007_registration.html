<!DOCTYPE html>
<html>
	<head>
		<title>Opeyemi</title>
	</head>
	<body>
		<h1>student registration form</h1>
		<form action=""method"">
			<!--Full Name-->
			<label for="fullname">Full Name:</label>
			<input type= "text" id="fullname" name="fullname"> <br> <br>
			<!--Email-->
			<label for="email">Email:</label>
			<input type= "text" id="email" name="email"> <br> <br>
			<!--School-->
			<label for="school">School:</label>
			<input type= "text" id="school" name="school"> <br> <br>
			<!--Department-->
			<label for="department">Department:</label>
			<input type= "text" id="department" name="department"> <br> <br>
			<!--Age-->
			<label for="age">Age:</label>
			<input type= "number" id="age" name="age" min="15" max="100"> <br> <br>
			<!--Gender-->
			<label>Gender:</label><br>
			<input type="radio" id="male" name="gender" value="Male">
			<label for="male">Male</label><br><br>
			<input type="radio" id="female" name="gender" value="Female">
			<label for="female">Female</label><br>
			
			<!--Subjects-->
			<label>Subjects of Interest:</label><br>
			<input type="checkbox" id="english" name="subjects" value="English">
			<label for="english">English</label><br>

			<input type="checkbox" id="math" name="subjects" value="Mathematics">
			<label for="math">Mathematics</label><br>
			
			<input type="checkbox" id="commerce" name="subjects" value="Commerce">
			<label for="commerce">Commerce</label><br>

			<input type="checkbox" id="economics" name="subjects" value="Economics">
			<label for="economics">Economics</label><br>

			<input type="checkbox" id="account" name="subjects" value="Account">
			<label for="account">Account</label><br><br>

			<!--Reason-->
			<label for="reason">Why did you choose this subjects?</label><br>
			<textarea id="reason" name="reason" rows="4" cols="50"></textarea> <br><br>

			<!--Submit-->
			<input type="submit" value="Register">
		</form>
	</body>
</html>
